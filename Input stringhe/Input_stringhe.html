<!DOCTYPE html>
<html>
    <head>
        <title>Input stringhe</title>
    </head>
    <body>
        <label>Inserisci la prima parola</label>
        <input type="text" id="s1" value=""><br><br>
        <label>Inserisci la seconda parola</label>
        <input type="text" id="s2" value=""><br><br>
        <label>Inserisci la terza parola</label>
        <input type="text" id="s3" value=""><br><br>

        <input type="submit" onclick="reverseString()">

        <h4 id="p1" style="display:none">Le 3 parole concatenate:</h4>
        <p id="demo"></p>

        <h4 id="p2" style="display:none">Le 3 parole al contrario:</h4>
        <p id="reverseS1"></p>
        <p id="reverseS2"></p>
        <p id="reverseS3"></p>
    </body>
    <script>
        function reverseString(){
            document.getElementById('p1').style.display='block'
            document.getElementById('p2').style.display='block'

            var string1 = document.getElementById('s1').value;
            var string2 = document.getElementById('s2').value;
            var string3 = document.getElementById('s3').value;

            document.getElementById('demo').innerHTML = string1 + string2 + string3;
            document.getElementById('reverseS1').innerHTML = reverse(string1);
            document.getElementById('reverseS2').innerHTML = reverse(string2);
            document.getElementById('reverseS3').innerHTML = reverse(string3);
        }

        function reverse(str){
            var newString = "";
            for (var i = str.length - 1; i >= 0; i--) {
                newString += str[i];
            }
            return newString;
        }
    </script>
</html>
